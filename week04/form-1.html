<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms tutorial - week 4</title>
</head>

<body>
    <h1>Building a form example</h1>
    <p>
        from http://learn.shayhowe.com/html-css/building-forms/
    </p>

    <form action="" method="post">
        <!--	input type examples -->
        <label for="username">User Name</label>
        <input type="text" name="username">
        <!-- add in place holders for each input box as necessary -->
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday">
        <label for="game-time">Game time</label>
        <input type="time" name="game-time">
        <label for="email-address">Email</label>
        <input type="email" name="email-address">
        <!-- add in other attributes as needed-->
        <label for="website">Website</label>
        <input type="url" name="website">
        <label for="cost">Cost</label>
        <input type="number" name="cost">
        <label for="phone-number">Phone Number</label>
        <input type="tel" name="phone-number">
        <!--	Textarea example -->
        <textarea name="comment">Add your comment here</textarea>
        <!--	radio btns example -->
        <label for="weekend">Favourite day of the weekend</label>
        <input type="radio" name="day" value="Friday" checked> Friday
        <input type="radio" name="day" value="Saturday"> Saturday
        <input type="radio" name="day" value="Sunday"> Sunday

        <!--	checkbox example -->

        <input type="checkbox" name="day" value="Friday" checked> Friday
        <input type="checkbox" name="day" value="Saturday"> Saturday
        <input type="checkbox" name="day" value="Sunday"> Sunday


        <!--	dropdown list example -->
        <select name="day">
	  <option value="Friday" selected>Friday</option>
	  <option value="Saturday">Saturday</option>
	  <option value="Sunday">Sunday</option>
	</select>

        <!--	dropdown list multiple selections example -->
        <select name="day" id="select-day" multiple>
	<option value="Friday">Friday</option>
	<option value="Saturday">Saturday</option>
	<option value="Sunday">Sunday</option>

</select>
        <!--	button example -->
        <button name="submit">
  <strong>Send Us</strong> a Message
</button>


    </form>

</body>

</html>
